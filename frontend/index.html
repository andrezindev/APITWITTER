<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Login with Twitter</h1>
            <form action="/auth/twitter">
                <button type="submit" class="twitter-button">
                    <img src="imagens/twitter-logo.png" alt="Twitter Logo">
                    Login with Twitter
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
